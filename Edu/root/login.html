<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edu - Login</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-color: #fff;">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div id="error_block" class="alert alert-danger" role="alert" style="visibility: hidden;">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    <span id="error"></span>
                </div>
                <form class="form-horizontal" role="form" action="login.php" method="post">
                    <h1><span style="color: #f3b670;">Edu</span><span style="color: #eb3b50;"> Login</span></h1>
                    <hr />
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Gebruikersnaam</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="usernameInput" name="username" type="text" value="" placeholder="gebruikersnaam" autofocus required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Wachtwoord</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="passwordInput" name="password" type="password" value="" placeholder="wachtwoord" required>
                        </div>
                    </div>
                    <div>
                        <input style="float: right;" class="btn btn-default" type="submit" value="Login" />
                    </div>
                </form>
                <div class="row" style="text-align: center;">
                    Heeft u nog geen account? Registreer <a href="register.html">hier</a>.
                </div>
            </div>
        </div>
    </div>

    <script>
        function urlParameter(name) {
            var results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if(results != null)
                return results[1] || 0;
            return null;
        }

        var errorMessage = urlParameter('error');
        if (errorMessage != "" && errorMessage != null) {
            document.getElementById("error_block").style.visibility = 'visible'; 
            document.getElementById("error_block").style.height = 'initial';
            document.getElementById("error").innerHTML = errorMessage.replace(/%20/g, " ");;
        }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
